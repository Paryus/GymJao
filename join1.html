<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
    <link rel="stylesheet" href="Join.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/26a4697a42.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Lilita+One&display=swap" rel="stylesheet">

<body>
    <nav id="navbar">
        <p class="objects" id="site">GymJao<span class="dot">.</span></p>
        <ul class="headers" id="navigation">
            <li class="object"><a href="index.html" class="link">Home</a></li>
            
        </ul>
    </nav>
    <section id="sec-1">
        <p class="heading-1">Wanna Join?</p>
        <p class="sub-heading-1">(Fill up the given form)</p>
        <div id="form">
            <form action="response.html" class="membership">
                <label for="fname">Name:</label>
                <input type="text" placeholder="Enter your name..."><br>
                <label for="fnum">Mobile no.</label>
                <input type="number" placeholder="Enter your number..."><br>
                <label for="fmail">E-mail Address:</label>
                <input type="email" placeholder="Enter your E-mail Address..."><br>
                <label for="membership">Choose your Membership Plan:</label>
                <div class="member">
                <input type="radio" id="monthly" name="month" value="mon" checked>
                <label for="monthly">1-Month Plan</label><br>
                
                
                 <input type="radio" id="Yearly" name="month" value="Year">
                    <label for="Yearly">1-Year Plan</label>
                </div>
                <input type="submit" class="submit">
            </form>
        </div>
    </section>
    <footer class="ending">
        
        <div class="end">&copy;GymJao</div>
       
       
     </footer>
    
</body>
